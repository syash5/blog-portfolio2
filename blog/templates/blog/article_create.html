{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="create-article">
        <h2 class="md-text">{{ title }}</h2>
        <form class="site-form" action="{% url 'article_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Create">
        </form>
    </div>
    <script src="/static/slugify.js"></script>
{% endblock %}
